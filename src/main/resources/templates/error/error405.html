<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>error</title>

<style>
    body{
        background-color: rgb(167, 167, 167);
    }

    .error-wrap{
        width: 100%;
        height: 800px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .error-wrap>h2{
        font-size: 60px;
        font-weight: 700;
    }
    
    .error-wrap>button{
        width: 100px;
        height: 70px;
        background-color: rgb(111, 159, 255);
        border: none;
        border-radius: 20px;
        cursor: pointer;
        color: white;
        align-self: center;
    }
</style>

</head>
<body>
    <th:block th:include="/common/header"></th:block>
    <div class="error-wrap">
        <h2>
            다시 시도해주시길 바랍니다.
            <br>
            <button onclick="history.back()">뒤로가기</button>
        </h2>

    </div>

</body>
</html>
