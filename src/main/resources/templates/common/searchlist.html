<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>미니홈피 리스트</title>
</head>
<body>
	<th:block th:include="/common/header"></th:block>
		<main>
			<section>
				<div th:each="p: ${memberList}">
					<p th:text="${p.memberName}"></p>
					<p th:text="${p.profilePhoto}"></p>
					<p th:text="${p.totalCount}"></p>
				</div>
				<div></div>
				<div></div>
			</section>
		</main>
	<th:block th:include="/common/footer"></th:block>
</body>
</html>
