<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>미니홈피 리스트</title>
</head>
<style>
	body{
	background-color:#ccc;
	}
	  main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

       
        .profile-row {
            display: flex;
            gap: 100px; 
        }

        
        .profile {
        	display: flex;
            gap: 100px; 
            width: 300px;
            height: 300px;
            background-color: white; 
            border-radius: 10px; 
            margin: 30px 0;
            }
        .profile:hover {
        background: linear-gradient(rgba(255, 255, 255, 0.3),rgba(255, 255, 255, 0.3));
        }
</style>
<body>
	<th:block th:include="/common/header"></th:block>
		<main>
			<section>
				<div class="profile-row" th:each="friendMember: ${memberList}">
					<a th:href="@{/member/friendPage(memberNo=${friendMember.memberNo})}">
					<div class="profile">
					<p th:text="${friendMember.memberName}"></p>
					<p th:text="${friendMember.profilePhoto}"></p>
					<p th:text="${friendMember.totalCount}"></p>
					</div>
					</a>					
				</div>
				
			</section>
		</main>
	<th:block th:include="/common/footer"></th:block>
</body>
</html>
