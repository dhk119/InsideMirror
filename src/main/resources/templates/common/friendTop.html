<style>
 .profile-text> textarea{
 	width: 100%;
    height: 180px;
    border: none;
    resize: none;
    padding: 0;
    overflow: hidden;
 }
 .profile-image-img{
 	width: 100%;
 	height: 230px;
 }
 .follow-btn{
 	display: flex;
 	justify-content: center;
 	align-content: center;
 	padding-bottom: 5px;
 }

						<img class="profile-image-img" th:src="@{/member/}+${friendMember.profilePhoto}" alt="프로필 이미지">

					</form>
					<div class="profile-text">
						<span id="profileContent" name="profileContent" placeholder="자유롭게 전하고싶은 메세지를 적어주세요..♥"></span>
					</div>
					<div class="profile-username">
						<span style="color: #0f1b5c" th:text="${friendMember.memberName}"></span>(♪♬)
					</div>
					<div class="follow-btn-content">
						<form action="/friend" method="post">
							<div class="follow-btn">
							<button type="button">일촌하기</button>
							</div>
						</form>	
					</div>
				</div>
			</div>
			<div class="content-container">
				<div class="header content-title">
					<div class="content-title-name" th:text="${friendMember.memberName}+님의홈피"></div>
				</div>
