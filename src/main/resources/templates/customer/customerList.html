<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>문의 폼</title>
<link rel="stylesheet" href="/css/minihomepage.css">
<link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/font.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<style>
/*-----------------페이징 관련---------------------*/
a {
	text-decoration: none;
	color: #000;
}

.pagination {
	list-style-type: none;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0;
	margin-top: 50px;
}

.pagination>li {
	width: 40px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	overflow: hidden;
}

.pagination.circle-style>li {
	border-radius: 50%;
}

.pagination>li>a.page-item {
	display: block;
	font-size: 18px;
}

.pagination>li>a.page-item>span.material-icons {
	display: block;
	line-height: 40px;
}

.pagination .page-item.active-page {
	background-color: skyblue;
	color: #fff;
}

/*--------------------------------------*/
.atbl {
	margin-top: 40px;
	border-top: 1px solid #ddd;
	width: 100%;
	border-spacing: 0;
		text-align: center;
	border-bottom: 1px solid #ddd;
}

.atbl .th {
	background-color: skyblue;
}

/*--------------------------------------------*/
.client_btn {
	margin-top: 30px;
	padding: 10px 5px 10px 5px;
}

.client_btn>a {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	border-radius: 5px;
	cursor: pointer;
}

.th{
	float: left;
	height: 30px;
	line-height: 30px;
	font-weight: bold;
	padding: 10px 0 10px 0;
}
.td_wrap{
	float:left;
	width: 100%;
	height: 40px;
	text-align: center;
	border-bottom: 1px solid #ccc;
}
.td_wrap>div{
	line-height: 25px;
}
.td_wrap:hover{
	background-color: rgba(10, 10, 10, 0.5);
}
.td{
	padding: 10px 0 10px 0;
	float: left;
}
</style>


<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->
	<div class="box-title">고객 센터</div>
	<div class="client_btn">
		<a href="/customer/customerFrm" class="client_btn">문의하기</a>
	</div>
	<div class="atbl atbl-hover">
		<div>
			<div class="th" style="width:40%;">제목</div>
			<div class="th" style="width:30%;">작성일</div>
			<div class="th" style="width:15%;">분류</div>
			<div class="th" style="width:15%;">상태</div>
		</div>
		<th:block th:each="customer : ${list}">
		<a th:href="@{/customer/customerPage(inqNo=${customer.inqNo})}">
			<div class="td_wrap">
				<div th:text="${customer.inqTitle}" style="width:40%;" class="td"></div>
				<div th:text="${customer.inqDate}" style="width:30%;" class="td"></div>
				<th:block th:switch="${customer.customerList}">
					<div th:case="1" style="width:15%;" class="td">환불</div>
					<div th:case="2" style="width:15%;" class="td">기타</div>
				</th:block>
				<div th:text="${customer.status}" style="width:15%;" class="td"></div>
			</div>
		</a>
		</th:block>
	</div>
	<div id="pageNavi" th:utext="${pageNavi}"></div>
	<!--끝!!!!-->
	<th:block th:include="common/bottom"></th:block>
</body>

</html>
