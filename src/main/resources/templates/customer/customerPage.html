<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>문의 상세보기</title>
</head>
<style>
.customerPage_tb {
	border-radius: 5px;
	border: 1px solid #ccc;
	width: 85%;
	margin: 0 auto;
	margin-top: 30px;
	overflow: hidden;
	margin-bottom: 10px;
}
.tr{
	width:100%;
}
.tr>*{
	padding: 5px 0;
}
.tr>.th{
	padding: 10x;
	float:left;
}
.tr>div:first-child{
	height: 20px;
	text-align: center;
	width: 30%;
	float: left;

}
.tr>div:last-child{
height: 20px;
	width: 70%;
	float: right;
}
.customerPage_content {
	width: 90%;
	height: 300px;
	margin: 0 auto;
	margin-top: 20px;
	padding: 10px;
	box-sizing: border-box;
	border: 1px solid #000;
	border-radius: 5px;
	overflow: auto;
}


.client_btn {
	margin-top: 10px;
	padding: 20px;
	float: right;
}

.client_btn>button {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	width: 100px;
	height: 30px;
	border-radius: 5px;
	cursor: pointer;
}
.th{
	font-weight: bold;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->
	<div class="box-title">고객 센터</div>
	<div class="client_wrap">
		<div class="customerPage_wrap">
			<div class="customerPage_tb">
				<div class="tr">
					<div class="sta th">상태</div>
					<div th:text="${customer.status}"></div>
				</div>
				<div class="tr">
					<div class="date th">작성일</div>
					<div th:text="${customer.inqDate}"></div>
				</div>
				<div class="tr">
					<div class="cu_title th">제목</div>
					<div th:text="${customer.inqTitle}"></div>
				</div>
				<div class="tr">
					<div class="type th">분류</div>
					<th:block th:switch="${customer.customerList}">
					<div th:case="1">환불</div>
					<div th:case="2">기타</div>
				</th:block>
				</div>
			</div>
			<div class="customerPage_content">
				<div th:text="${customer.inqContent}"></div>
			</div>
			<!--끝!!!!-->
		</div>
	</div>
	<th:block th:include="common/bottom"></th:block>
</body>
</html>
