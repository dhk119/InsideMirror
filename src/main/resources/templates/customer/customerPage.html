<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>문의 상세보기</title>
</head>
<style>
.customerPage_tb {
	background-color: lightblue;
	width: 90%;
	margin: 0 auto;
	margin-top: 20px;
}

.customerPage_tb>tr>* {
	padding: 20px;
}

.cu_title {
	float: left;
	margin: 10px;
}

.customerPage_content {
	width: 90%;
	height: 300px;
	margin: 0 auto;
	margin-top: 20px;
	box-sizing: border-box;
	border: 1px solid #000;
	border-radius: 5px;
}

.customerPage_content>div {
	padding: 20px;
	color: #333;
}

.client_btn {
	margin-top: 10px;
	padding: 20px;
	float: right;
}

.client_btn>button {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	width: 100px;
	height: 30px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->
	<div class="box-title">고객 센터</div>
	<div class="client_wrap">
		<div class="customerPage_wrap">
			<table class="customerPage_tb">
				<tr>
					<th>글번호</th>
					<td th:text="${customer.inqNo}"></td>
					<th>상태</th>
					<td th:text="${customer.status}"></td>
					<th>작성일</th>
					<td th:text="${customer.inqDate}"></td>
				</tr>
				<tr>
					<th colspan="2" class="cu_title">제목</th>
					<td th:text="${customer.inqTitle}"></td>
					<th>분류</th>
					<td th:text="${customer.customerList}"></td>
				</tr>
			</table>
			<div class="customerPage_content">
				<div th:text="${customer.inqContent}"></div>
			</div>
			<!--끝!!!!-->
		</div>
	</div>
	<th:block th:include="common/bottom"></th:block>
</body>
</html>
