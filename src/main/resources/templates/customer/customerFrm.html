<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객 문의 폼</title>
    <link rel="stylesheet" href="/static/css/minihomepage.css">
    <link rel="stylesheet" href="/static/css/layout.css">
    <link rel="stylesheet" href="/static/css/font.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .radio_inq{
            padding: 10px;
        }
        .form_inq{
            padding: 20px;
        }
        .form_inq>input:nth-child(2){
            margin-top: 20px;
            padding: 10px;
            width: 600px;
            font-weight: bold;
        }
        .form_inq>input:nth-child(3){
            padding: 10px;
            margin-top: 20px;
            width: 600px;
            height: 250px;
            text-align: center;
            font-weight: bold;
            font-size: large;
        }

        .client_btn {
            margin-top: 10px;
            padding: 20px;
            float: right;
        }
        .client_btn>button {
            background-color: skyblue;
            border: none;
            font-weight: bold;
            color: #fff;
            width: 100px;
            height: 30px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="bookcover">
        <div class="bookdot">
            <div class="page">
                <div class="profile-container">
                    <div class="header profile-title">TOTAL
                        <span class="color-red">28</span>
                    </div>
                    <div class="box profile-box">
                        <div class="profile-image">
                            <img class="profile-image-img" src="#" alt="프로필 이미지">
                        </div>
                        <div class="profile-text">ㄴr는.. 오늘도.. 눈물을.. 흘린ㄷr..★</div>
                        <div class="profile-username">
                            <span style="color: #0f1b5c">채연</span>
                            (♪♬)
                        </div>
                        <div class="profile-dropdown">
                            <div class="dropdown-button">
                                <div class="dropdown-title">일촌 파도타기</div>
                                <div class="triangle-down"></div>
                            </div>
                            <div class="dropdown-content">
                                <a href="#">ㅁㅁㅁ의 홈피</a>
                                <a href="#">ㅁㅁㅁ의 홈피</a>
                                <a href="#">ㅁㅁㅁ의 홈피</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-container">
                    <div class="header content-title">
                        <div class="content-title-name">ㅁㅁㅁ님의 홈피</div>
                    </div>
                    <div class="box content-box">
                        <!--시작!!!!-->
                        <div class="box-title">고객 센터</div>
                        <div class="client_wrap">
                            <form action="#" method="post" class="form_inq">
                                <div class="radio_inq">
                                    <input type="radio" value="1" id="refund" name="inq">
                                    <label for="refund">환불</label>
                                    <input type="radio" value="2" id="other" name="inq">
                                    <label for="other">기타</label>
                                </div>
                                <input type="text" placeholder="문의 제목" name="inq_title">
                                <input type="text" placeholder="문의 내용" name="inq_content">
                                <div class="client_btn">
                                    <button type="submit">문의하기</button>
                                </div>
                            </form>
                            
                        </div>
                        <!--끝!!!!-->
                    </div>
                </div>
                <div class="menu-container">
                    <div class="menu-button">
                        <a href="#"><button>홈</button></a>
                        <a href="/board/boardList?reqPage=1"><button>자유게시판</button></a>
                        <a href="#"><button>사진첩</button></a>
                        <a href="#"><button>방명록</button></a>
                        <a href="#"><button>선물가게</button></a>
                        <a href="#"><button>구매목록</button></a>
                        <a href="#"><button>일촌관리</button></a>
                        <a href="#"><button>고객센터</button></a>
                        <a href="#"><button>즐겨찾기</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
