<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>문의 폼</title>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<style>
.radio_inq {
	padding: 10px;
}

.form_inq {
	padding: 20px;
}

.form_inq>input:nth-child(2) {
	margin-top: 20px;
	padding: 10px;
	width: 600px;
	font-weight: bold;
}

.form_inq>input:nth-child(3) {
	padding: 10px;
	margin-top: 20px;
	width: 600px;
	height: 250px;
	text-align: center;
	font-weight: bold;
	font-size: large;
}

.client_btn {
	margin-top: 10px;
	padding: 20px;
	float: right;
}

.client_btn>button {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	width: 100px;
	height: 30px;
	border-radius: 5px;
	cursor: pointer;
}
</style>

<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->
	<div class="box-title">고객 센터</div>
	<div class="client_wrap">
		<form action="/customer/customerWrite" method="post" class="form_inq">
			<div class="radio_inq">
				<input type="radio" value="1" id="refund" name="customerList">
				<label for="refund">환불</label> <input type="radio" value="2"
					id="other" name="customerList"> <label for="other">기타</label>
			</div>
			<input type="text" placeholder="문의 제목 (15자 이내로 적어주세요)"
				name="inqTitle" maxlength="15"> <input type="text"
				placeholder="문의 내용" name="inqContent">
			<div class="client_btn">
				<button type="submit">문의하기</button>
			</div>
		</form>

	</div>
	<!--끝!!!!-->
	<th:block th:include="common/bottom"></th:block>
</body>

</html>
