<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>적용한 상품 목록</title>
</head>
<style>
.box-title>div {
	float: left;
}

input[name=product] {
	display: none;
}

input[name=product]:checked+label {
	color: #000;
}

.form_radio {
	float: right;
}

.form_radio label {
	display: block;
	float: right;
	padding-right: 20px;
	color: #ddd;
}

.app_product_wrap {
	width: 500px;
}
/*----------------------------*/
.reset_btn {
	float: right;
	padding: 20px;
}

.reset_btn>button {
	border: none;
	background-color: skyblue;
	padding: 5px 15px 5px 15px;
	border-radius: 5px;
	font-weight: bold;
	color: #fff;
	cursor: pointer;
}

.app_product_item {
	padding-left: 20px;
	height: 150px;
}

.app_product_item>* {
	padding: 0;
}

.app_product_item>button {
	border: none;
	background-color: skyblue;
	padding: 5px 15px 5px 15px;
	border-radius: 5px;
	font-weight: bold;
	color: #fff;
	cursor: pointer;
}

.app_product_wrap {
	margin-top: 25px;
	overflow: hidden;
}

.product_box {
	float: left;
	padding: 20px;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>
	<!--시작-->
		<div class="box-title">
		<div>적용한 상품 목록</div>
		<form action="/product/buyProductList" class="form_radio" method="get">
			<input type="radio" name="product" id="product_app" value="적용" checked>
			<label for="product_app">적용한 상품</label>
			<input type="radio" name="product" id="product_ok" value="구매">
			<label for="product_ok">구매한 상품</label>
			<input type="hidden" name="reqPage" value="1">
			<input type="hidden" name="type" value="0">
		</form>
	</div>
	<div class="wrap">
		<div class="reset_btn">
			<button>전체 초기화</button>
		</div>
		<div class="app_product_wrap">
			<div class="app_product_item">
				<div class="product_box">
					<div class="product_img">
						<img src="/img/acorn.png" width="100px">
					</div>
				</div>
				<h3>상품 이름</h3>
				<button>적용 취소</button>
				<h4>구입일 : 0000-00-00</h4>
			</div>
			<div class="app_product_item">
				<div class="product_box">
					<div class="product_img">
						<img src="/img/acorn.png" width="100px">
					</div>
				</div>
				<h3>상품 이름</h3>
				<button>적용 취소</button>
				<h4>구입일 : 0000-00-00</h4>
			</div>
			<div class="app_product_item">
				<div class="product_box">
					<div class="product_img">
						<img src="/img/acorn.png" width="100px">
					</div>
				</div>
				<h3>상품 이름</h3>
				<button>적용 취소</button>
				<h4>구입일 : 0000-00-00</h4>
			</div>
		</div>

	</div>
	<!--끝-->
	<th:block th:include="common/bottom"></th:block>
	</div>
	</div>
	</div>
		<script>
    	$("#product_ok").on("click",function(){
    		$(".form_radio").submit();
    	});
	</script>
</body>

</html>
