<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>구입한 상품 상세</title>
</head>
<style>
a {
	text-decoration: none;
	color: #000;
}

.btn {
	border-radius: 5px;
	padding: 9px 20px;
	font-weight: bold;
	font-size: 1rem;
	cursor: pointer;
}

.start_page {
	margin-top: 20px;
}

.icon_img {
	width: 160px;
	height: 160px;
	margin: 10px 20px 0 20px;
	float: left;
}

.first_box {
	height: 200px;
	border-bottom: 1px solid #8d8d8d;
}

.radio_box>form {
	width: 200px;
	float: left;
}

.radio_item {
	display: block;
	margin-top: 10px;
	margin-bottom: 10px;
}

.radio_item input {
	margin-right: 10px;
}

.pay {
	box-sizing: border-box;
	width: 250px;
	height: 180px;
	float: left;
	border: 1px solid #000;
	border-radius: 10px;
}

.pay_tx {
	padding: 10px 0 10px 0;
	font-size: 14px;
	font-weight: bold;
}

.center {
	text-align: center;
}

.acorn_tx {
	border-top: 1px solid #000;
	border-bottom: 1px solid #000;
	font-size: 14px;
	padding: 10px 0 10px 0;
}

.pay_title {
	padding-top: 10px;
	color: #ccc;
	font-size: 14px;
	font-weight: bold;
}

.acorn_box {
	width: 190px;
	margin: 0 auto;
	overflow: hidden;
}

.acorn_box label {
	font-size: 14px;
}

.acorn_tx div:nth-child(1n) {
	float: left;
}

.acorn_tx div:nth-child(2n) {
	float: right;
}

.pay_ok {
	font-weight: bold;
	background-color: transparent;
	border: none;
	float: right;
	padding-top: 10px;
	cursor: pointer;
}


.first_box {
	height: 240px;
	border-bottom: 1px solid #8d8d8d;
}

.icon_img {
	width: 160px;
	height: 160px;
	margin: 10px 20px 0 20px;
	float: left;
}

.try {
	padding: 20px 0 20px 30px;
	float: left;
	font-weight: bold;
}

.pr_title {
	width: 130px;
	float: left;
}

h4 {
	padding-top: 40px;
}

.sec_box {
	overflow: hidden;
}

.list_plus {
	padding: 10px 10px 0 0;
	font-weight: bold;
	float: right;
}

.product_list {
	padding: 10px;
	margin-top: 40px;
}

.product_box {
	border: 1px solid #eee;
	border-radius: 5px;
	padding: 10px;
	margin-left: 10px;
	width: 160px;
	height: 180px;
	float: left;
}

.product_name {
	font-weight: bold;
	text-align: center;
	padding-bottom: 10px;
}

.product_box>a {
	display: inline-block;
	width: 150px;
	text-align: center;
	font-weight: bold;
	cursor: pointer;
}

.product_img>img {
	width: 100px;
	height: 100px;
	padding: 0 25px 15px 30px;
}

.pay_acorn>* {
	margin-top: 20px;
}

.pay_acorn button {
	margin-left: 35px;
}

.btn {
	color: #fff;
	cursor: pointer;
	background-color: skyblue;
	padding: 0;
	width: 120px;
	height: 30px;
	border: none;
	float: right;
	margin-top: 50px;
}

.refund {
	width: 120px;
	height: 30px;
	float: right;
	text-align: right;
	margin-top: 45px;
	line-height: 30px;
	font-weight: bold;
}

.acorn_box {
	border: none;
}
</style>

<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->

	<div class="box-title">상품 상세</div>
	<div class="start_page">
		<div class="first_box">
			<div class="icon_img">
				<img th:src="@{'/product/editor/'+${sp.sellProduct.productImg}}" width="120px" height="120px">
			</div>
			<div class="pr_title">
				<h2 th:text="${sp.sellProduct.productName}"></h2>
				<h4>
					<th:block th:text="${sp.sellProduct.productPrice}"></th:block>
					도토리
				</h4>
			</div>
			<div class="acorn_tx acorn_box">
				<h3>구입일 <th:block th:text="${sp.buyProduct.buyDate}"></th:block></h3>
				<!-- 적용하기 버튼을 누르면 상품 번호와 상품 리스트 번호를 같이 전송 -->
				<a th:href="@{/product/useP(productNo=${sp.buyProduct.productNo},productListNo=${sp.sellProduct.productListNo})}"><button class="btn">적용하기</button></a>
				<a href="/customer/customerFrm" class="refund">환불하기 > </a>
			</div>
		</div>
				<div class="sec_box">
			<div class="list_plus">
				<a href="/product/productList?reqPage=1&type=0">다른 상품 구경하기 +</a>
			</div>

			<div class="product_list">
				<th:block th:each="p : ${product}">
					<!-- 누르면 상품 상세페이지로 넘어감 -->
					<a th:href="@{/product/proudctPage(productNo=${p.productNo})}">
						<!--타임리프 들어갈 자리 등록한 상품 최신순으로 3개-->
						<div class="product_box">
							<div class="product_img">
								<img th:src="@{'/product/editor/'+${p.productImg}}" alt="상품 사진">
							</div>
							<div class="product_name" th:text="${p.productName}"></div>
							<div class="product_name">구매 하기 ></div>
						</div>
					</a>
				</th:block>
			</div>
		</div>
	</div>
	<!--끝!!!!-->
	<th:block th:include="common/bottom"></th:block>
	</div>
	</div>
	</div>
</body>

</html>
