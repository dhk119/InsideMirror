<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>일촌목록</title>
<link rel="stylesheet" href="/css/font.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<script src="/js/sweetalert.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<style>
.material-icons {
	float: left;
	background-color: transparent;
	border: none;
	cursor: pointer;
	margin-right: 50px;
}

.friend-header {
	border-bottom: 1px solid gray;
	padding: 20px;
	margin-bottom: 20px;
	align-items: center;
}

.search-input{
		outline: none;
		border: none;
		border-bottom: 1px solid black; 
		width: 300px;
		height: 30px;
		text-align: center;
		background-color: transparent;
		
	}

.search-group {
	margin-bottom: 50px;
	margin-left: 50px;
	
}

.btn-secondary {
	float: right;
	border :1px solid gray;
	background-color:transparent;
	
	 
}
.friend-scrollbox {
	max-height: 450px;
	overflow-y: auto;
}
.friend-title{
	display: flex;
	justify-content: center;
}
.submit{
	margin-top: 15px;
	
}
.btn-secondary{
    background-color: #3b87ab;
    cursor: pointer;
    border-radius: 4px;
    float: right;
    color: #fff;
    border: none;
    width: 80px;
    height: 33px;
}
</style>
</head>
<body>
	<th:block th:include="common/top"></th:block>
	<div class="box-title">일촌목록 ></div>
	<div class="friend-title">
		<div class="search-group">
			<form method="get" action="/friend/friendList">
				<div class="input-wrap">
					<input type="text" name="searchKeyword" class="search-input"/>
					<button class="submit"><img src="/image/searchfriend.png"></button>
				</div>
			</form>
		</div>
	</div>
	<div class="friend-scrollbox" id="friend-scrollbox">
		<th:block th:each="friendList : ${friendList}">
			<div class="friend-box">
				<div class="friend-header">
					<button class="material-icons" data-url="/member/minihomepage/memberNo=${friendmemberNo.memberNo}" onclick="navigateToHome(this)">home</button>
					<span th:text="${friendList.friendNickName}"></span>
					<button class="btn-secondary"
						th:onclick="friendCancel(this,[[${friendList.friendNo}]]);">일촌취소</button>
		</div>
	</div>
		</th:block>
	</div>
	<th:block th:include="common/bottom"></th:block>
	<script>
	<!--일촌 삭제-->
	function friendCancel(obj, friendNo) {

		const btn = $(obj);
		console.log(friendNo);
		$.ajax({
			type : 'GET',
			url : `/friend/friendCancel`,
			data : {
				friendNo : friendNo
			},
			success : function(response) {
				btn.parent().parent().remove();
			},
			error : function(error) {
				alert: ('삭제중 에러가 나왔습니다.')
			}
		})
	}
	
	 // 홈 버튼 클릭 시 호출되는 함수
    function navigateToHome(button) {
        const url = $(button).attr('data-url');

        if (!url || url === ' ') {
            alert('');
            history.back(); // 이전 페이지로 돌아가기
            return;
        }

        // 닉네임 사용자의 경우 URL로 이동
        window.location.href = "/member/minihomepage";
    }
	</script>
</body>
</html>
