    }

    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script>
    $(document).ready(function() {
        // Fetch friend list data
        $.ajax({
            url: '/friend/friendList',
            method: 'GET',
            success: function(data) {
                // Call function to render friends
                renderFriends(data);
            },
            error: function(error) {
                console.log('Error fetching friend list:', error);
            }
        });

        function renderFriends(friends) {
            const container = $('#friend-list-container');
            container.empty(); 

            friends.forEach(friend => {
                
                const friendHtml = `
                    <div class="Ilchon-list">
                        <button class="material-icons" data-url="${friend.homeUrl}">home</button>
                        <div class="list">친구 : ${friend.name}</div><br>
                        <div class="list2">${friend.status}</div>
                    </div>
                `;
                container.append(friendHtml);
            });
        }

        $(document).on('click', '.material-icons', function() {
            var url = $(this).data('url');
            if (url) {
                window.location.href = url;
            }
        });
    });
    </script>
