<!DOCTYPE html>
<html lang="ko">
<head>

    <title>일촌목록</title>
    <link rel="stylesheet" href="/css/font.css">

    <style>
        .content-menu {
            margin-left: 120px;
            padding: 0;
            border-bottom: 1px solid black;
            width: 60%;
        }
        .content-menu ul>li {
            width: 70px;
        }
        .content-menu ul>li>a {
            display: block;
            height: 30px;
            line-height: 30px;
            text-decoration: none;
            font-size: 18px;
            border: 1px solid #000;
            border-top-right-radius: 10px;
            border-top-left-radius: 10px;
            cursor: pointer;
        }
        .submit-btn {
            width: 400px;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .material-icons {
            float: right;
            margin-top: 30px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin-left: 30px;
        }
        .request {
            float: left;
            margin-top: 30px;
            margin-left: 30px;
            margin-bottom: 20px;
        }
        .btn-secondary {
            float: right;
            margin-top: 30px;
            margin-right: 50px;
            background-color: transparent;
            border: 1px solid gray;
            cursor: pointer;
        }
        .btn-primary {
            float: right;
            margin-top: 30px;
            margin-right: 50px;
            background-color: transparent;
            border: 1px solid gray;
            cursor: pointer;
        }
        .friend-request {
            border-bottom: 1px solid #000;
        }
        .content-menu > ul > li > a:hover {
            font-weight: 1000;
        }
    </style>
</head>
<body>
    <div class="bookcover">
        <div class="bookdot">
            <div class="page">
                <div class="profile-container">
                    <div class="header1 profile-title">TOTAL
                        <span class="color-red"></span>
                    </div>
                    <div class="box profile-box">
                        <div class="profile-image">
                            <img class="profile-image-img" src="/image/cyworld1.png" alt="Profile Image">
                        </div>
                        <div class="profile-text">ㄴr는.. 오늘도.. 눈물을.. 흘린ㄷr..★</div>
                        <div class="profile-username">
                            <span style="color: #0f1b5c">채연</span>
                            (♪♬)
                        </div>
                        <div class="profile-dropdown">
                            <div class="dropdown-button">
                                <div class="dropdown-title">일촌 파도타기</div>
                                <div class="triangle-down"></div>
                            </div>
                            <div class="dropdown-content">
                                <a href="#">ㅁㅁㅁ의 홈피</a>
                                <a href="#">ㅁㅁㅁ의 홈피</a>
                                <a href="#">ㅁㅁㅁ의 홈피</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="content-container">
                    <div class="header1 content-title">
                        <div class="content-title-name">000님의 홈피</div>
                    </div>
                    <div class="box content-box">
                        <div class="box-title">일촌목록 ></div>
                        <div class="content-menu">
                            <button type="button" class="submit-btn">
                                <span class="material-icons">search</span>
                            </button>
                        </div>
                        <br>
                        <div id="friend-list">
                            
                            
                                <div class="friend-request">
                                    <div class="request">이름 : 000</div>
                                    <button type="button" class="btn-secondary">일촌하기</button>
                                </div>
                            
                        </div>
                    </div>
                </div>
                <div class="menu-container">
                    <div class="menu-button">
                        <a href="/member/minihomepage"><button>홈</button></a>
                        <a href="/board/list?reqPage=1"><button>자유게시판</button></a>

                        <a href="#"><button>즐겨찾기</button></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function handleFriendRequest(memberNo) {
           
            fetch(`/friend/add?memberNo=${memberNo}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => response.json())
              .then(data => {
                  if (data.success) {
                      alert('Friend request sent!');
                      location.reload(); 
                  } else {
                      alert('Error processing friend request');
                  }
              });
        }
    </script>
</body>
</html>
