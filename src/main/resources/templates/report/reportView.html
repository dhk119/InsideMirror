<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>신고글 상세보기</title>
</head>
<body>
	<th:block th:include="common/top"></th:block>

	<div class="box-title">고객 센터</div>
	<div class="client_wrap">
		<div class="customerPage_wrap">
			<table class="customerPage_tb">
				<tr>
					<th>글번호</th>
					<td>1004</td>
					<th>상태</th>
					<td id="status">승인중</td>
					<th>작성일</th>
					<td>2024-08-05</td>
				</tr>
				<tr>
					<th colspan="2" class="cu_title">제목</th>
					<td>빙글빙글 돌아가는 짱구네 가족</td>
					<th>분류</th>
					<td>환불</td>
				</tr>
			</table>
			<div class="customerPage_content">
				<div>내용 내용 내용 내용</div>
			</div>

			<form action="/report/updateStatus" method="post">
				<div class="status">
					<div class="profile-dropdown">
						<div class="dropdown-button">
							<div class="dropdown-title">승인 처리</div>
							<div class="triangle-down"></div>
						</div>
						<div class="dropdown-content">
							<a href="#" id="approval"><button>승인</button></a>
							<a href="#" id="reject"><button>반려</button></a>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>


	<script>
		$("#approval").on("click", function(event) {
			alert("처리가 완료되었습니다.")
			$("#status").text("승인 완료");
		});

		$("#reject").on("click", function(event) {
			alert("요청이 반려되었습니다.")
			$("#status").text("반려");
		});
	</script>
	<th:block th:include="common/adminBottom"></th:block>
</body>
</html>
