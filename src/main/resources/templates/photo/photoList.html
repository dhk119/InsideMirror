<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>minihomepage</title>
<style>
    .board-wrap{
        width: 100%;
        height: 700px;
        font-size: 18px;
        /* background-color: #92a2ff; */
    }

    ul{
        padding: 0;
        margin: 0;
        list-style-type: none;
    }
    a{
        text-decoration: none;
        color: black;
    }

    .left{
        float: left;
    }
    .right{
        float: right;
    }

    .photo-header{
        width: 100%;
        height: 80px;
        background-color: aliceblue;
    }
    .order-wrap{
        width: 40%;
        height: 80px;
        /* background-color: aqua; */
        text-align: center;
        line-height: 80px;
    }
    .write-wrap{
        width: 60%;
        height: 80px;
        /* background-color: aquamarine; */
        display: flex;
        align-items: center;
        justify-content: right;
    }
    .order-btn{
        width: 60px;
        height: 40px;
        cursor: pointer;
        border: none;
    }
    .write-wrap>.material-icons{
        font-size: 40px;
        margin-right: 30px;
        cursor: pointer;
    }


    .photo-content{
        width: 100%;
        height: auto;
        min-height: 400px;
        background-color: beige;
        overflow: auto;
    }

</style>

</head>
<body>

    <th:block th:include="common/top"></th:block>
    <div class="box-title">사진첩 ></div>
    
    <div class="photo-wrap">

        <div class="photo-header">

            <div class="order-wrap left">
                <button class="order-btn">최신순</button>
                <button class="order-btn">인기순</button>
            </div>

            <div class="write-wrap left">
                <span class="material-icons" th:if="${session.member != null}">add_a_photo</span>
            </div>

        </div>

        <div class="photo-content">

        </div>


    </div>


    <th:block th:include="common/bottom"></th:block>



    <script>

        $(".write-wrap>.material-icons").on("click",function(){
            location.href = "/photo/writeFrm";
        })
            
        

    </script>

</body>
</html>
