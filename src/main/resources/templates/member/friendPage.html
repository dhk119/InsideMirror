<!DOCTYPE html>

<head>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">

<link rel="stylesheet" href="/css/minihomepage.css">

</head>
<body>
	<th:block th:include="/common/friendTop"></th:block>
			<div class="box-title">Updated news ></div>
			<div class="news-flex-box">
				<div class="news-box">
					<div class="news-row">
						<div class="news-category category-pic">사진첩</div>
						<div class="news-title"></div><!-- th:text="${getTitle.photo.photoTitle}" -->
					</div>
					<div class="news-row">
						<div class="news-category category-post">게시판</div>
						<div class="news-title">살려줘...♥</div>
					</div>
					<div class="news-row">
						<div class="news-category category-pic">사진첩</div>
						<div class="news-title">살려줘...ㅠ</div>
					</div>
					<div class="news-row">
						<div class="news-category category-post">게시판</div>
						<div class="news-title">일상...♥</div>
					</div>
				</div>
			</div>
			<div class="swiper picture-room">

				<div class="box-title">추억이 방울방울 ></div>
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide slide-image" >
						<a href="javascript:void(0)"> <img src="/image/cyworld1.png"
							alt="">
						</a>
					</div>
					<div class="swiper-slide slide-image">
						<a href="javascript:void(0)"> <img src="/image/cyworld2.png"
							alt="">
						</a>
					</div>
					<div class="swiper-slide slide-image">
						<a href="javascript:void(0)"> <img src="/image/cyworld2.png"
							alt="">
						</a>
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
	<th:block th:include="/common/friendBottom"></th:block>
