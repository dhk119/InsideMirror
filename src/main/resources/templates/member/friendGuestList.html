<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<style>
.guestbook-scrollbox {
    max-height: 450px;
    overflow-y: auto;
}

.guestbook-box {
    border-bottom: 1px solid #ddd;
    padding: 10px 0;
    margin-top: 18px;
}

.guestbook-title {
    font-weight: bold;
    margin-bottom: 5px;
}

.guestbook-contents {
    padding-left: 10px;
}

.guestbook-text {
    margin: 0;
    background-color: aliceblue;
    width: 450px;
}

.guestbook-writer {
    display: flex;
    align-items: center;
    margin-top: 10px;
}

#guestbookInput {
    flex: 1;
    padding: 0px;
    border: 1px solid #ddd;
    border-radius: 4px;
    margin-right: 10px;
    height: 60px;
    margin-top: 10px;
}

.guestbook-button {
    padding: 10px 20px;
    background-color: #3b87ab;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    height: 55px;
}

.menu-button {
    display: flex;
    flex-direction: column;
}

.menu-button a {
    text-decoration: none;
    margin: 5px 0;
}
.material-icons{
    cursor: pointer;
    border: none;
    background-color: transparent;
}
.guest-check-box{
    padding: 0px 10px;
}
.btn-primary{
    background-color: #3b87ab;
    cursor: pointer;
    border-radius: 4px;
    float: right;
    margin-right: 15px;
    color: #fff;
    border: none;
    width: 43px;
    height: 25px;
}
.btn-secondary{
    background-color: #3b87ab;
    cursor: pointer;
    border-radius: 4px;
    float: right;
    color: #fff;
    border: none;
    width: 43px;
    height: 25px;
}
.guest-text{
	background-color: white;
	border-bottom: 1px solid #000;
    font-family: "KOTRA_BOLD-Bold";
    border-bottom: 1px solid grey;
    color: #3b87ab;
	
	width: 620px;
}
.edit-textarea {
	width: 100%;
    height: 100px;  
    border: none;
    resize: none;
    padding: 0;
    overflow: hidden;
    outline: none;
    border: 1px solid aliceblue;
    border-radius: 4px;
}
.btn-primary,.btn-secondary{
	width: 70px;
}

#guestbookInput{
 	width: 100%;
    height: 100px;  
    border: 1px solid #ccc;;
    resize: none;
    padding: 0;
    outline: none;
 }
button[type='guestbook-button']{
	border: none;
	background-color: transparent;
}
button[type='guestbook-button']:hover{
	opacity: 0.5;
}

.guest-check-box {
    display: flex; 
    gap: 20px; 
    align-items: center; 
}

.guest-check-box input[type="radio"] {
    display: none; 
}

.guest-check-box label {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer; 
    padding: 3px 10px; 
    border: 1px solid #ccc;
    border-radius: 5px; 
    background-color: #f9f9f9;
    color: #333;
    transition: background-color 0.3s, border-color 0.3s;
    user-select: none; 
}

.guest-check-box input[type="radio"]:checked + label {
    background-color: #3B87AB; 
    color: #fff; 
    border-color: #2980b9; 
}

.guest-check-box input[type="radio"]:checked + label::before {
    content: "✓"; 
    display: inline-block;
    color: #fff;
    margin-right: 8px;
}
.menu-button a{
	margin: 0 0;
}
</style>
<meta charset="UTF-8">
<title>minihomepage</title>
</head>
<body>
<th:block th:include="/common/friendTop"></th:block>
 <div class="guestbook-scrollbox" id="guestbook-scrollbox">
                                    <div class="guest-text">방명록 ></div>
                                    <th:block th:each="guestbook : ${guestbookList}">
                                    <div class="guestbook-box">
                                        <div class="guestbook-title">
                                        	NO.<span id = "guestCommentNo" th:text="${guestbook.guestCommentNo}"></span>
                                            <span th:text="${guestbook.guestNickName}"></span>
                                            <span th:text="${guestbook.guestCommentDate}"></span>
                                         <!--  <button class="material-icons" data-url="/member/minihomepage/${guestbook.guestCommentNo}" onclick="navigateToHome(this)">home</button> -->
                                            <div class="guestbook-date">
                                                <button class="btn-secondary" onclick="confirmDeleteComment(this)">삭제</button>
                                                <button class="btn-primary" th:onclick="editComment(this);">수정</button>
                                            </div>
                                        </div>
                                        <div class="guestbook-contents">
                                            <div class="guestbook-text">
                                                <span id = "guestCommentContent" th:text="${guestbook.guestCommentContent}"></span>
                                                <textarea id ="edit-textarea" class="edit-textarea" style="display: none;"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    </th:block>
                                </div>
<th:block th:include="/common/friendBottom"></th:block>
</body>
</html>
