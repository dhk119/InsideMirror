.guestbook-scrollbox {

.guestbook-button {

.menu-button {

.guest-check-box{

.btn-secondary{

    border: 1px solid aliceblue;
    border-radius: 4px;
}
.btn-primary,.btn-secondary{
	width: 70px;
}

#guestbookInput{
 	width: 100%;

    border: 1px solid #ccc;;
    resize: none;
    padding: 0;
    outline: none;
 }
button[type='guestbook-button']{
	border: none;
	background-color: transparent;
}
button[type='guestbook-button']:hover{
	opacity: 0.5;
}

.guest-check-box {
    display: flex; 
    gap: 20px; 
    align-items: center; 
}

.guest-check-box input[type="radio"] {
    display: none; 
}

.guest-check-box label {
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer; 
    padding: 3px 10px; 
    border: 1px solid #ccc;
    border-radius: 5px; 
    background-color: #f9f9f9;
    color: #333;
    transition: background-color 0.3s, border-color 0.3s;
    user-select: none; 
}

.guest-check-box input[type="radio"]:checked + label {
    background-color: #3B87AB; 
    color: #fff; 
    border-color: #2980b9; 
}

.guest-check-box input[type="radio"]:checked + label::before {
    content: "✓"; 
    display: inline-block;
    color: #fff;
    margin-right: 8px;
}
.menu-button a{
	margin: 0 0;
}
