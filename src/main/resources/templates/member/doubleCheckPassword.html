<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<style>
body {
	background: linear-gradient(rgba(255, 255, 255, 0.3),
		rgba(255, 255, 255, 0.3)), url("/image/Up Pixar.gif");
	background-repeat: no-repeat;
	background-size: cover;
	margin: 0;
}
</style>
<body>
		<th:block th:include="common/header"></th:block>
	<main class="content-wrap">
		<img class="handright" src="/image/backgroundhandright(2).png" alt="">
		<img class="handleft" src="/image/backgroundhandleft(2).png" alt="">
		<div class="login-wrap">
			<div class="login-header">
				<h3>비밀번호 재설정</h3>
			</div>
			<div class="login-content">
				<form action="login.html" method="post" id="login-frm"
					autocomplete="off">
					<div class="input-box">
						<input type="password" name="originPw" id="originPw" placeholder="기존 비밀번호">
						<input type="password" name="newPw" id="newPw" placeholder="새 비밀번호">
						<input type="password" name="newPwRe" id="newPwRe" placeholder="새 비밀번호 확인">
					</div>
					<div class="btn-box">
						<input type="submit" value="확인">
					</div>
				</form>
			</div>
		</div>
	</main>
	<th:block th:include="common/footer"></th:block>
	
</body>
</html>
