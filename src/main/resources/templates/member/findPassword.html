<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<style>
body {
	background: linear-gradient(rgba(255, 255, 255, 0.3),
		rgba(255, 255, 255, 0.3)), url("/image/Up Pixar.gif");
	background-repeat: no-repeat;
	background-size: cover;
	margin: 0;
}
.btn-box{
    padding: 15px;
    border: none;
    border-radius: 15px;
    background: black; 
    color: white; 
    font-size: 16px;
    cursor: pointer;
}
.check-box{
	display:flex;
	text-decoration: none;
	justify-content: center;
	align-items:center;
	width:330px;
	color: white;
}
.login-header>h3{
	margin-bottom: 60px;
}
</style>
<body>
<th:block th:include="common/header"></th:block>
	<main class="content-wrap">
		<img class="handright" src="/image/backgroundhandright(2).png" alt="">
		<img class="handleft" src="/image/backgroundhandleft(2).png" alt="">
		<div class="login-wrap">
			<div class="login-header">
				<h3>비밀번호 찾기</h3>
			</div>
			<div class="login-content">
				<form action="login.html" method="post" id="login-frm"
					autocomplete="off">
					<div class="input-box">
						<input type="text" name="id" id="id" placeholder="아이디(이메일)">
					</div>
					<div class="btn-box">
						<a class="check-box" href="/member/doubleCheckPassword">확인</a>
					</div>
				</form>
			</div>
		</div>
	</main>
	<th:block th:include="common/footer"></th:block>

</body>
</html>
