<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/login.css">
</head>
<style>
body {
	background: linear-gradient(rgba(255, 255, 255, 0.3),
		rgba(255, 255, 255, 0.3)), url("/image/Up Pixar.gif");
	background-repeat: no-repeat;
	background-size: cover;
	margin: 0;
}
.btn-box{
    padding: 15px;
    border: none;
    border-radius: 15px;
    background: black; 
    color: white; 
    font-size: 16px;
    cursor: pointer;
}
.check-box{
	display:flex;
	text-decoration: none;
	justify-content: center;
	align-items:center;
	width:330px;
	color: white;
}
.login-header>h3{
	margin-bottom: 60px;
}
#sendBtn{
    background-color: #3b87ab;
    cursor: pointer;
    border-radius: 4px;
    float: right;
    color: #fff;
    border: none;
    width: 100px;
    height: 33px;
}
#authBtn{
    background-color: #3b87ab;
    cursor: pointer;
    border-radius: 4px;
    float: right;
    color: #fff;
    border: none;
    width: 100px;
    height: 33px;
}
</style>
<body>
<th:block th:include="common/header"></th:block>
	<main class="content-wrap">
		<img class="handright" src="/image/backgroundhandright(2).png" alt="">
		<img class="handleft" src="/image/backgroundhandleft(2).png" alt="">
		<div class="login-wrap">
			<div class="login-header">
				<h3>비밀번호 찾기</h3>
			</div>
			<div class="login-content">
				<form action="/member/doubleCheckPassword" method="post" id="checkPassword"
					autocomplete="off">
					<div class="input-box">
						<input type="text" name="id" id="id" placeholder="아이디(이메일)">
						<button type="button" id="sendBtn">이메일 전송</button>
					</div>
					<div id="auth" class="input-box">
						<input type="text" id="authCode" placeholder="인증번호입력">
						<button type="button" id="authBtn">인증하기</button>
						<span id="timeZone"></span>
						<span id="authMsg"></span>				
					</div>
				</form>
			</div>
		</div>
	</main>
	<th:block th:include="common/footer"></th:block>

</body>
<script>
	let mailCode = null;
	$("#sendBtn").on("click",function(){
		const receiver = $("#id").val();
		$.ajax({
			url : "/member/sendCode",
			data : {receiver : receiver},
			type : "post",
			success : function(data){
				console.log(data);
				mailCode = data;
				$("#auth").show();
				authTime();
			},
			error : function(){
				console.log("에러");
			}
		});
	});
	let intervalId = null;
	function authTime(){
		$("#timeZone").html("<span id='min'>3</span> : <span id='sec'>00</span>");
		intervalId = window.setInterval(function(){
			const min = $("#min").text();
			const sec = $("#sec").text();
			if(sec == "00"){
				//0초 다음은 분을 내려야 하므로
				if(min == "0"){
					window.clearInterval(intervalId);
					mailCode = null;
					$("#authMsg").text("인증시간이 만료되었습니다.");
					$("#authMsg").css("color","red");
					
				}else{
					const newMin = Number(min) - 1;
					$("#min").text(newMin);
					$("#sec").text(59);						
				}
			}else{
				//0초가 아니면 초를 내리면 됨
				const newSec = Number(sec) - 1;
				if(newSec < 10){
					$("#sec").text("0"+newSec);
				}else{
					$("#sec").text(newSec);						
				}
			}
		},1000);
	}
	$("#authBtn").on("click",function(){
		const authCode = $("#authCode").val();
		if(authCode == mailCode){
			alert("인증완료");
			$("#checkPassword").submit();
		}else{
			$("#authMsg").text("인증번호를 확인하세요.");
			$("#authMsg").css("color","red");
			
		}
	});
</script>
</html>
