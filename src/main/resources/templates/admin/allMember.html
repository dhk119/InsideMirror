<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원 관리</title>
<link rel="stylesheet" href="/css/minihomepage.css">
<link rel="stylesheet" href="/css/layout.css">
<link rel="stylesheet" href="/css/font.css">
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
</head>
<style>
/*-----------------페이징 관련---------------------*/
a {
	text-decoration: none;
	color: #000;
}

.pagination {
	list-style-type: none;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0;
	margin-top: 50px;
}

.pagination>li {
	width: 40px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	overflow: hidden;
}

.pagination.circle-style>li {
	border-radius: 50%;
}

.pagination>li>a.page-item {
	display: block;
	font-size: 18px;
}

.pagination>li>a.page-item>span.material-icons {
	display: block;
	line-height: 40px;
}

.pagination .page-item.active-page {
	background-color: skyblue;
	color: #fff;
}

/*--------------------------------------*/
.atbl {
	border-top: 1px solid #ddd;
	width: 100%;
	border-spacing: 0;
	margin-bottom: 20px;
}

.atbl th, .atbl td {
	text-align: center;
	border-bottom: 1px solid #ddd;
	padding-left: 10px;
	padding-bottom: 5px;
	padding-top: 5px;
	font-size: 11px;
}

.atbl th.left, .tbl td.left {
	text-align: left;
}

.atbl th {
	background-color: skyblue;
}

.atbl.atbl-hover tbody>tr:hover {
	cursor: pointer;
	background-color: rgba(10, 10, 10, 0.5);
}

/*--------------------------------------------*/
.box-title{
	padding-bottom: 10px;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>

	<div class="box-title">회원 관리 ></div>

		<table class="atbl atbl-hover">
			<tr>
				<th>번호</th>
				<th>이름</th>
				<th>닉네임</th>
				<th>아이디</th>
				<th>성별</th>
				<th>전화번호</th>
				<th>주소</th>
				<th>등급</th>
				<th>가입일</th>
			</tr>

			<tr th:each="m : ${member}"
			th:onclick="'window.location.href=\'/admin/memberView?memberNo=' + ${m.memberNo} + '\''"
			style="cursor: pointer;">
			<td th:text="${m.memberNo}"></td>
			<td th:text="${m.memberName}"></td>
			<td th:text="${m.memberNickName}"></td>
			<td th:text="${m.memberId}"></td>
			<td th:text="${m.memberGender}"></td>
			<td th:text="${m.memberPhone}"></td>
			<td th:text="${m.memberAddr}"></td>
			<td th:text="${m.memberLevel}"></td>
			<td th:text="${m.enrollDate}"></td>
		</tr>
		</table>

	<div class="pageNavi" th:utext="${pageNavi}"></div>
	

	<th:block th:include="common/adminBottom"></th:block>
</body>

</html>
