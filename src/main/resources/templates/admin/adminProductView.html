<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품 상세보기</title>
</head>
<style>
.customerPage_tb {
	background-color: lightblue;
	width: 90%;
	margin: 0 auto;
	margin-top: 20px;
}

.customerPage_tb>tr>* {
	padding: 20px;
}

.cu_title {
	float: left;
	margin: 10px;
}

.customerPage_content {
	width: 90%;
	height: 300px;
	margin: 0 auto;
	margin-top: 20px;
	box-sizing: border-box;
	border: 1px solid #000;
	border-radius: 5px;
}

.customerPage_content>div {
	padding: 20px;
	color: #333;
}

.client_btn {
	margin-top: 10px;
	padding: 20px;
	float: right;
}

.client_btn>button {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	width: 100px;
	height: 30px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->
	<div class="box-title">상품 관리</div>
	<div class="client_wrap">
		<div class="customerPage_wrap">

			<form th:action="@{/admin/productUpdate}" method="post">
				<table>
					<tr>
						<th>상품사진</th>
						<td>
							<div class="product_content">
								<div class="product_img">
									<img src="/img/acorn.png" width="80px">
								</div>
							</div>
						</td>
					</tr>
					<tr>
						<th>상품명</th>
						<td>
							<div class="input_item">
								<input type="text" name="productName" id="productName"
									th:value="${sp.productName}">
							</div>
						</td>
					</tr>
					<tr>
						<th>상품 분류</th>
						<td>
							<div class="input_item">
								<input type="hidden" name="productListNo" id="productListNo"
									th:value="${sp.productListNo}">
							</div>
							<div class="select_op">
								<select>
									<option value="1">배경</option>
									<option value="2">폰트</option>
									<option value="3">커서</option>
								</select>
							</div>
						</td>
					</tr>

					<tr>
						<th>상품 가격</th>
						<td>
							<div class="input_item">
								<input type="text" name="productPrice" id="productPrice"
									th:value="${sp.productPrice}">
							</div>
						</td>
					</tr>
				</table>

				<input type="hidden" name="productNo" th:value="${sp.productNo}">

				<div class="product-btn">
					<button type="submit" class="product-add-btn">수정</button>
					<a th:href="@{/admin/productDelete(productNo=${sp.productNo})}">
					<button type="submit" class="product-delete-btn"></button>삭제
					</a>
				</div>
			</form>


			<!--끝!!!!-->
		</div>
	</div>
	<th:block th:include="common/adminBottom"></th:block>
</body>
</html>
