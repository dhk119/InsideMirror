<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>상품 상세보기</title>
<script src="/js/sweetalert.min.js"></script>
</head>
<style>
:root {
    --point_color: lightskyblue;
    --btn_primary: skyblue;
    --btn_secondary: #eee;
    --table_line: #333;
}

form {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border: 1px solid var(--table_line);
    border-radius: 8px;
    background-color: #f9f9f9;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-bottom: 20px;
}

th, td {
    padding: 10px;
    text-align: center;
    border-bottom: 1px solid var(--table_line);
}

th {
    background-color: var(--btn_secondary);
    font-weight: bold;
}

.product_content {
    display: flex;
    align-items: center;
}

.product_img {
    position: relative;
    width: 80px;
    height: 80px;
    overflow: hidden;
    border-radius: 4px;
    border: 1px solid var(--table_line);
}

.product_img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

input[type="file"] {
    display: block;
    margin-top: 10px;
}

.input_item input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid var(--table_line);
    border-radius: 4px;
}

.select_op select {
    width: 100%;
    padding: 8px;
    border: 1px solid var(--table_line);
    border-radius: 4px;
    background-color: white;
}

.product-btn {
    text-align: center;
    margin-top: 20px;
}

.product-btn button {
    background-color: var(--btn_primary);
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    margin-right: 10px;
}

.product-btn button:hover {
    background-color: var(--point_color);
}

.product-delete-btn {
    background-color: #f44336;
}

.product-delete-btn:hover {
    background-color: #d32f2f;
}

.product-delete-btn a {
    color: white;
    text-decoration: none;
}
.customerPage_tb {
	background-color: lightblue;
	width: 90%;
	margin: 0 auto;
	margin-top: 20px;
}

.customerPage_tb>tr>* {
	padding: 20px;
}

.cu_title {
	float: left;
	margin: 10px;
}

.customerPage_content {
	width: 90%;
	height: 300px;
	margin: 0 auto;
	margin-top: 20px;
	box-sizing: border-box;
	border: 1px solid #000;
	border-radius: 5px;
}

.customerPage_content>div {
	padding: 20px;
	color: #333;
}

.client_btn {
	margin-top: 10px;
	padding: 20px;
	float: right;
}

.client_btn>button {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	width: 100px;
	height: 30px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>
	<!--시작!!!!-->
	<div class="box-title">상품 관리</div>
	<div class="client_wrap">
		<div class="customerPage_wrap">

			<form action="/admin/productUpdate" method="post">
				<table>
					<tr>
						<th>상품사진</th>
						<td>
							<div class="product_content">
								<div class="product_img">
																	
								<!-- 이미지 미리보기 -->
								<img id="productImg" src="/img/acorn.png" width="80px" alt="상품 사진 미리보기">
								</div>
								
							</div>
							<!-- 이미지 업로드 -->
							<input type="file" name="imageFile" accept=".jpg,.png,.jpeg" onchange="previewImage(event)">
						</td>
					</tr>
					<tr>
						<th>상품명</th>
						<td>
							<div class="input_item">
								<input type="text" name="productName" id="productName"
									th:value="${sp.productName}">
							</div>
						</td>
					</tr>
					<tr>
						<th>상품 분류</th>
						<td>
							<div class="input_item">
								<input type="hidden" name="productListNo" id="productListNo"
									th:value="${sp.productListNo}">
							</div>
							<div class="select_op">
								<select>
									<option value="1">배경</option>
									<option value="2">폰트</option>
									<option value="3">커서</option>
								</select>
							</div>
						</td>
					</tr>

					<tr>
						<th>상품 가격</th>
						<td>
							<div class="input_item">
								<input type="text" name="productPrice" id="productPrice"
									th:value="${sp.productPrice}">
							</div>
						</td>
					</tr>
				</table>

				<input type="hidden" name="productNo" th:value="${sp.productNo}">

				<div class="product-btn">
					<button type="submit" class="product-add-btn">수정</button>
					<a th:href="@{/admin/productDelete(productNo=${sp.productNo})}">
					<button type="button" class="product-delete-btn">삭제</button>
					</a>
				</div>
			</form>


			<!--끝!!!!-->
		</div>
	</div>
	<th:block th:include="common/adminBottom"></th:block>
</body>
<script>
function previewImage(event) {
    var reader = new FileReader();
    reader.onload = function() {
        var output = document.getElementById('productImg');
        output.src = reader.result;
    };
    reader.readAsDataURL(event.target.files[0]);
}
</script>
</html>
