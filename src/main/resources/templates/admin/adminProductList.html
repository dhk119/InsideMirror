<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자 상품 관리</title>
</head>
<style>
a {
	text-decoration: none;
	color: #000;
}
/*-----------------페이징 관련---------------------*/
.pagination {
	list-style-type: none;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0;
}

.pagination>li {
	width: 40px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	overflow: hidden;
}

.pagination.circle-style>li {
	border-radius: 50%;
}

.pagination>li>a.page-item {
	display: block;
	font-size: 18px;
}

.pagination>li>a.page-item>span.material-icons {
	display: block;
	line-height: 40px;
}

.pagination .page-item.active-page {
	background-color: skyblue;
	color: #fff;
}

/*--------------------------------------*/
.box-title>div:first-child {
	float: left;
}

.box-title>div:last-child {
	color: #000;
	float: right;
}

.select_op {
	padding: 20px;
	float: right;
}

.select_op>select {
	width: 100px;
	height: 30px;
	border-radius: 10px;
	text-align: center;
	font-weight: bold;
}

.product_list_box {
	margin-top: 70px;
	height: 390px;
}

.product_img>img {
	width: 80px;
	height: 80px;
	padding-top: 10px;
}

.product_name {
	padding-top: 15px;
	font-weight: bold;
}

.product_list_box>a {
	width: 100px;
	border: 1px solid #eee;
	border-radius: 5px;
	float: left;
	margin: 35px 10px 20px 20px;
	text-align: center;
	border-radius: 5px;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>

	<div class="box-title">상품 목록</div>
	<div class="wrap">
		<div class="select_op">
			<select>
				<option value="1">배경</option>
				<option value="2">폰트</option>
				<option value="3">커서</option>
			</select>
		</div>
		<div class="product_list_box">
			<th:block th:each="pr : ${list}">
				<a th:href="@{/admin/productView(productNo=${pr.productNo})}">
					<!--타임리프 들어갈 자리-->
					<div class="product_box">
						<div class="product_img">
							<img th:src="@{'/product/editor/'+${pr.productImg}}">
						</div>
						<div class="product_name" th:text="${pr.productName}">상품이름</div>
					</div>
				</a>
			</th:block>
		</div>
		<div id="pageNavi" th:utext="${pageNavi}"></div>
	</div>

	<th:block th:include="common/adminBottom"></th:block>
	</div>
	</div>
	</div>
	</div>
</body>
</body>
</html>
