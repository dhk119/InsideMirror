<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>관리자 상품 관리</title>
</head>
<style>
a {
	text-decoration: none;
	color: #000;
}
/*-----------------페이징 관련---------------------*/
.pagination {
	list-style-type: none;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0;
}

.pagination>li {
	width: 40px;
	height: 40px;
	text-align: center;
	line-height: 40px;
	overflow: hidden;
}

.pagination.circle-style>li {
	border-radius: 50%;
}

.pagination>li>a.page-item {
	display: block;
	font-size: 18px;
}

.pagination>li>a.page-item>span.material-icons {
	display: block;
	line-height: 40px;
}

.pagination .page-item.active-page {
	background-color: skyblue;
	color: #fff;
}

/*--------------------------------------*/
.box-title>div:first-child {
	float: left;
}

.box-title>div:last-child {
	color: #000;
	float: right;
}

.select_op {
            width: 200px; /* 전체 드롭다운 너비 */
            margin-left: 450px; 
            padding: 10px;
            box-sizing: border-box;
            float: left;
        }

        .select_op select {
            width: 100%; /* 드롭다운 너비를 부모 요소에 맞춤 */
            padding: 10px; /* 내부 패딩 */
            border: 1px solid #ccc; /* 테두리 색상 */
            border-radius: 5px; /* 둥근 테두리 */
            background-color: #f9f9f9; /* 배경 색상 */
            font-size: 16px; /* 글꼴 크기 */
            color: #333; /* 글꼴 색상 */
            cursor: pointer; /* 마우스 커서를 포인터로 변경 */
        }

        .select_op select:focus {
            outline: none; /* 선택 시 기본 외곽선 제거 */
        }

.product_list_box {
	margin-top: 70px;
	height: 390px;
}

.product_img>img {
	width: 80px;
	height: 80px;
	padding-top: 10px;
}

.product_name {
	padding-top: 15px;
	font-weight: bold;
}

.product_list_box>a {
	width: 150px;
	border: 1px solid #eee;
	border-radius: 5px;
	float: left;
	margin: 35px 10px 20px 20px;
	text-align: center;
	border-radius: 5px;
}
/*--------------------------------------------*/
.client_btn {
	margin-top: 10px;
	padding: 15px;
}

.client_btn>a {
	background-color: skyblue;
	border: none;
	font-weight: bold;
	color: #fff;
	width: 100px;
	height: 30px;
	border-radius: 5px;
	cursor: pointer;
}
</style>
<body>
	<th:block th:include="common/top"></th:block>

	<div class="box-title">상품 목록</div>
	<div class="client_btn">
		<a href="/admin/adminProductAddFrm" class="client_btn">상품 추가</a>
	</div>
	<div class="wrap">
		<div class="select_op">
			<form action="/admin/adminProductList" method="get" id="category">
				<input type="hidden" name="reqPage" value="1">
				<select name="type">
					<option value="0"  th:selected="${ty == 0}">전체</option>
					<option value="1" th:selected="${ty == 1}">배경</option>
					<option value="2" th:selected="${ty == 2}">커서</option>
					<option value="3" th:selected="${ty == 3}">폰트</option>
				</select>
			</form>
		</div>
		<div class="product_list_box">
			<th:block th:each="pr : ${list}">
				<a th:href="@{/admin/adminProductView(productNo=${pr.productNo})}">
					<!--타임리프 들어갈 자리-->
					<div class="product_box">
						<div class="product_img">
							<img th:src="@{'/product/editor/'+${pr.productImg}}">
						</div>
						<div class="product_name" th:text="${pr.productName}">상품이름</div>
					</div>
				</a>
			</th:block>
		</div>
		
	</div>
	
	<div id="pageNavi" th:utext="${pageNavi}"></div>

	<th:block th:include="common/adminBottom"></th:block>
	</div>
	</div>
	</div>
	</div>
</body>
</body>
</html>
